c/p\\u003e\\n\\u003cp\\u003eIf you did make an RStudio Project for it, you could\\u003cbr\\u003e\\na) more easily bundle assetts into the expected \\u003ccode\\u003ewww\\u003c/code\\u003e subfolder of your project folder\\u003cbr\\u003e\\nb) gain many other benefits, like git integration for version control etc.\\u003c/p\\u003e\\n\\u003cp\\u003easide from that when the time comes to include your html, are they complete web pages or html fragments? the onscreen error message gives some info on that\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-r\\\&quot;\\u003eUse `tags$iframe()` to include an HTML document. You can either ensure `path` is accessible in your app or document (see e.g. `shiny::addResourcePath()`) and pass the relative path to the `src` argument. Or you can read the contents of `path` and pass the contents to `srcdoc`.\\u003c/code\\u003e\\u003c/pre\\u003e\&quot;,\&quot;post_number\&quot;:2,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2024-02-01T11:28:39.708Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:4,\&quot;reads\&quot;:16,\&quot;readers_count\&quot;:15,\&quot;score\&quot;:28.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:181164,\&quot;topic_slug\&quot;:\&quot;r-shiny-display-html-files-includehtml-function\&quot;,\&quot;display_username\&quot;:\&quot;Nir A Graham\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:56584,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:false},{\&quot;id\&quot;:465312,\&quot;name\&quot;:\&quot;\&quot;,\&quot;username\&quot;:\&quot;XUXUXU\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/x/b19c9b/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2024-02-02T02:28:03.896Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eThank you for your reply. I have saved the .R file in C:\\\\banner and placed all the images in C:\\\\banner\\\\www.\\u003c/p\\u003e\\n\\u003cp\\u003eI don&#39;t understand what \\\&quot;complete web pages\\\&quot; and \\\&quot;html fragments\\\&quot; mean. The files default.html and index.html were both created locally (using Microsoft Expression Web 4 and Google Web Designer) and have not been published online.\\u003c/p\\u003e\\n\\u003cp\\u003eI have also attempted to include the tags$iframe() and shiny::addResourcePath() as mentioned in the error, but have not been successful.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-r\\\&quot;\\u003elibrary(shiny)\\nui \\u0026lt;- shinyUI(\\n  fluidPage(h1(\\\&quot;\\u0026lt;\\u0026lt;banner banner banner banner banner\\u0026gt;\\u0026gt;\\\&quot;),\\n    htmlOutput(\\\&quot;output1\\\&quot;)\\n    #,includeHTML(\\\&quot;C:\\\\\\\\banner\\\\\\\\index.html\\\&quot;)\\n    #,includeHTML(\\\&quot;C:\\\\\\\\banner\\\\\\\\default.html\\\&quot;)\\n  ))\\n\\n#addResourcePath(&#39;banner&#39;, \\\&quot;./\\\&quot;)\\nserver \\u0026lt;- function(input, output) { } \\n\\noutput$output1 \\u0026lt;- renderUI({\\n  tags$iframe(src=\\\&quot;C:\\\\\\\\banner\\\\\\\\index.html\\\&quot;, height = 600, width = 600)\\n})\\n\\nshinyApp(ui, server)\\n\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eMy goal is to add a sliding banner when writing web pages in R. However,  I couldn&#39;t find relevant syntax in R.So, I achieve the goal by reading .html files.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:3,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2024-02-02T02:28:03.896Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:2,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:16,\&quot;reads\&quot;:14,\&quot;readers_count\&quot;:13,\&quot;score\&quot;:92.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:181164,\&quot;topic_slug\&quot;:\&quot;r-shiny-display-html-files-includehtml-function\&quot;,\&quot;display_username\&quot;:\&quot;\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;reply_to_user\&quot;:{\&quot;username\&quot;:\&quot;nirgrahamuk\&quot;,\&quot;name\&quot;:\&quot;Nir A Graham\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/n/9e8a1a/{size}.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:1}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:118323,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quo             <div class='post' itemprop='text'>
              <p>it seems that you arent using an Rstudio Project to house your shiny application development work; I expect that this is a bad idea.</p>
<p>If you did make an RStudio Project for it, you could<br>
a) more easily bundle assetts into the expected <code>www</code> subfolder of your project folder<br>
b) gain many other benefits, like git integration for version control etc.</p>
<p>aside from that when the time comes to include your html, are they complete web pages or html fragments? the onscreen error message gives some info on that</p>
<pre><code class="lang-r">Use `tags$iframe()` to include an HTML document. You can either ensure `path` is accessible in your app or document (see e.g. `shiny::addResourcePath()`) and pass the relative path to the `src` argument. Or you can read the contents of `path` and pass the contents to `srcdoc`.</code></pre>
